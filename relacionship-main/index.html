<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&W</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Slider de Imagens -->
    <div class="slider-container">
        <div class="slider">
            <img src="/imagem-4_1.jpg" alt="Foto 1" class="slide">
            <img src="/imagem1_1.jpg" alt="Foto 2" class="slide">
            <img src="/imagem2.jpg" alt="Foto 3" class="slide">
            <img src="/imagem3.jpg" alt="Foto 4" class="slide">
            <img src="/imagem5.jpg" alt="Foto 5" class="slide">
            <img src="/imagem6.jpg" alt="Foto 6" class="slide">
        </div>
    </div>

    <!-- Link para Spotify -->
    <div class="spotify-link">
        <a href="https://open.spotify.com/intl-pt/track/0cP8fL9xvi8OYisR8OJuzN?si=9df3961482ad462a" target="_blank"><img src="/codigospotify.png" alt=""></a>
    </div>

     <!-- Contador de Dias, Meses e Anos (Flip Clock) -->
     <div class="countdown">
        <div class="flip-clock">
            <div class="digit" id="years">
                <span class="front">00</span>
                <span class="back">00</span>
            </div>
            <div class="label">Anos</div> <!-- Rótulo "Anos" -->
            
            <div class="digit" id="months">
                <span class="front">00</span>
                <span class="back">00</span>
            </div>
            <div class="label">Meses</div> <!-- Rótulo "Meses" -->
            
            <div class="digit" id="days">
                <span class="front">00</span>
                <span class="back">00</span>
            </div>
            <div class="label">Dias</div> <!-- Rótulo "Dias" -->
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
